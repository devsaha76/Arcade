<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | JS Arcade</title>
    <link rel="icon" href="images/icon03.png">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="snakegame.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Orbitron", serif;
            letter-spacing: 2px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url(images/snake.png);
        }

        .wrapper {
            width: 65vmin;
            height: 70vmin;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .game-details {
            color: #e0e0e0;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .play-board {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template: repeat(30, 1fr) / repeat(30, 1fr);
            background: rgba(20, 30, 20, 0.4);
            image-rendering: pixelated;
        }

        .play-board .food {
            background: #b02b2b;
        }

        .play-board .head {
            background: #3b8c3b;
        }

        .controls {
            display: none;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
        }

        .controls i {
            padding: 25px 0;
            color: #e0e0e0;
            text-align: center;
            cursor: pointer;
            font-size: 1.2rem;
            width: calc(100% / 4);
        }

        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #e0e0e0;
            cursor: pointer;
            z-index: 9999;
        }

        @media screen and (max-width: 800px) {
            .wrapper {
                width: 90vmin;
                height: 115vmin;
            }

            .game-details {
                font-size: 1rem;
                padding: 15px 20px;
            }

            .controls {
                display: flex;
            }

            .controls i {
                padding: 15px 0;
                font: 1rem;
            }
        }
    </style>
</head>

<body>
    <i class="bx bx-home home-icon"></i>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 30</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
        </div>
    </div>

</body>

</html>
