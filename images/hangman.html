<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HangMan Game | JS Arcade</title>
    <link rel="icon" href="images/icon05.png">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="js/word-list.js" defer></script>
    <script src="js/script04.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Orbitron", serif;
            letter-spacing: 2px;
        }

        body {
            display: flex;
            align-items: center;
            padding: 0 10px;
            justify-content: center;
            min-height: 100vh;
            background: #5E63BA;
        }

        .container {
            width: 850px;
            background: #fff;
            display: flex;
            gap: 70px;
            align-items: flex-end;
            padding: 60px 40px;
            border-radius: 10px;
        }

        .hangman-box image {
            max-width: 270px;
        }

        .hangman-box h1 {
            font-size: 1.45rem;
            margin-top: 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .word-display {
            display: flex;
            gap: 10px;
            list-style: none;
            align-items: center;
            justify-content: center;
        }

        .word-display .letter {
            width: 28px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 40px;
            border-bottom: 3px solid #000;
        }

        .word-display .letter.guessed {
            border-color: transparent;
            margin: -40px 0 35px;
        }

        .game-box h4 {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .game-box h4 b {
            font-weight: 600;
        }

        .game-box .guesses-text b {
            color: #ff0000;
        }

        .game-box .keyboard {
            display: flex;
            gap: 5px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        :where(.game-modal, .keyboard) button {
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;

            border: none;
            background: #5E63BA;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .keyboard button {
            padding: 7px;
            width: calc(100% / 9 - 5px);
        }
        .keyboard button[disabled] {
            opacity: 0.6;
            pointer-events: none;
        }
        :where(.game-modal, .keyboard) button:hover {
            background: #8286c9;
        }

        .game-modal {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            padding: 0 10px;
            pointer-events: none;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.6);
            transition: opactiy 0.4s ease;
        }
        .game-modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .game-modal .content {
            background: #fff;
            max-width: 420px;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            padding: 30px;
        }

        .game-modal img {
            max-width: 130px;
            margin-bottom: 20px;
        }

        .game-modal h4 {
            font-size: 1.53rem;
        }

        .game-modal p {
            font-size: 1.15rem;
            margin: 15px 0 30px;
            font-weight: 500;
        }

        .game-modal p b {
            color: #5E63BA;
            font-weight: 600;
        }

        .game-modal button {
            padding: 12px 13px;
        }

        @media (max-width: 728px) {
            .container {
                flex-direction: column;
                padding: 30px 15px;
                align-items: center;
            }

            .hangman-box img {
                max-width: 200px;
            }

            .hangman-box h1 {
                display: none;
            }
        }
        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            /* Ensures the icon stays on top */
        }
    </style>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game Over!</h4>
            <p>The Correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>HangMan Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <i class='bx bx-home home-icon'></i>
</body>

</html>
